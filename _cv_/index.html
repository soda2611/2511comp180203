<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Cá nhân</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/bugcat.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Coiny&family=Pacifico&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div id="info">
            <div id="avt-frame">
                <div id="avt">
                    <img id="image" src="../images/bg/bg.gif" alt="Avatar">
                </div>
            </div>
            <div id="basic-info">
                <p style="text-align: center">About me</p>
            </div>
        </div>
        <div id="bio">
            <div style="position: absolute; left: 20px">
                <p style="font-size: 50px">[name]</p>
                <p style="font-size: 30px">[title]</p>
            </div>
        </div>
    </div>
    <a href=".."><button id="menu-button"><img id="menu-icon" src="../images/bugcat.png">Back</button></a>
</body>
</html>
