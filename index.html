<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugcat Capoo</title>
    <link rel="stylesheet" href="style.css">
    <link data-default-icon="Icon.png" rel="icon" href="images/bugcat.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Coiny&family=Pacifico&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
</head>
<body style="background-color: #76cde8; background-image: url('images/bg.png'); background-repeat: no-repeat; background-attachment:fixed; background-size: contain; background-position: center;">
    <div id="content" class="mobile-layout">
        mobile-layout
        <div id="date"></div>
        <div class="clock">
            <span id="time"></span>
            <div id="weather"></div>
        </div>
        <div id="bugcat" style="width:100px;">
            <img src="images/bugcat.gif" alt="bugcat" width="100px">
        </div>
    </div>
    <div id="desktop-content" class="desktop-layout">
        desktop-layout
        <div id="date_desktop"></div>
        <div class="clock_desktop">
            <span id="time_desktop"></span>
            <div id="weather_desktop"></div>
        </div>
        <div id="bugcat" style="width:100px;">
            <img src="images/bugcat.gif" alt="bugcat" width="100px">
        </div>
    </div>
    <script src="script.js"></script>
    <audio src="lofi.wav" autoplay loop></audio>
</body>
</html>
