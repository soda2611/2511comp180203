<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Cá nhân</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/bugcat.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Coiny&family=Pacifico&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div id="info">
            <div id="avt-frame">
                <div id="avt">
                    <img id="image" src="../images/bg/bg.gif" alt="Avatar">
                </div>
            </div>
            <div id="basic-info">
                <p style="font-size: 18px">About me</p>
                <p style="font-size: 12px;">[Content]</p>
                <p style="font-size: 18px">Contact</p>
                <p style="font-size: 12px;">[Content]</p>
                <p style="font-size: 18px">Skill</p>
                <p style="font-size: 12px;">[Content]</p>
            </div>
        </div>
        <div id="bio">
            <div style="position: relative; left: 20px; width: calc(100% - 50px);">
                <p style="font-size: 50px; height: 50px">Hồ Minh Nhật</p>
                <div style="display: flex; gap: 15px; align-items: center; text-align: center; left: 0">
                    <span style="font-size: 20px;">Title: Developer</span>
                    <hr style="flex: 1;">
                </div>
                <br>
                <div style="display: flex; gap: 15px; align-items: center; text-align: center; left: 0">
                    <span style="font-size: 30px;">EDUCATION</span>
                    <hr style="flex: 1;">
                </div>
            </div>
        </div>
    </div>
    <a href=".."><button id="menu-button"><img id="menu-icon" src="../images/bugcat.png">Back</button></a>
</body>
</html>
